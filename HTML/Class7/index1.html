<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class no 1</title>
  <style>
    header{
     
   padding-top: 10px;
   font-family: sans-serif;
    }
    .main-div{
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
  
   margin-inline:150px;
  border: 1px solid grey;
  border-radius: 20px;
  height: 70px;
  justify-content: space-between;
  padding-inline: 40px;
    }
    .anchor-div{
      display: flex;
      gap: 40px;
   
    }
    a{
      text-decoration: none;
         color:grey ;
font-weight: bold;
    }
    .btns-div{
     display: flex;
     gap: 20px;
    }
  </style>
</head>

<body style="background-color: black;">
 <header>
   <div class="main-div">
    <img src="./logo.svg" alt="" width="100" height="100">
    <div class="anchor-div">
      <a href="">Product</a>
      <a href="">Solution</a>
      <a href="">Pricing</a>
      <a href="">Resources</a>
      <a href="">Company</a>
    </div>
    <div class="btns-div">
      <button style="background-color: rgb(118, 114, 114); color: white; border-radius: 15px; padding-block: 5px;padding-inline: 13px;border: 1px solid grey;">Request a demo</button>
      <button style="background-color: white; border-radius: 15px; padding-inline: 10px; border: 1px solid black;">Sign up</button>
    </div>
  </div>
 </header>
</body>
</html>
