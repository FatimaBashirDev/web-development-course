<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class no 10</title>
    <style>
 
      .main{
        display: flex;
      }
      /* Pixel perfect we mostly use the pixels that are given to us by designer*/
      h1 {
        font-family: Poppins;
        font-weight: 700;
        font-style: Bold;
        font-size: 57.31px;
        line-height: 74.51px;
        letter-spacing: 0%;
      }
      p {
        margin-top: 10px;
        font-family: Avenir;
        font-weight: 500;
        font-style: Medium;
        font-size: 22.93px;
        line-height: 100%;
        letter-spacing: 0%;
      }
      button {
        margin-top: 37px;
        background-color: #20b15a;
        width: 175px;
        height: 70px;
        font-size: 20px;
        border-radius: 16px;
        padding-block: 20px;
        padding-inline: 30px;
        color: white;
        border: none;
      }
      img {
        width: 672px;
        height: 564px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <h1>
          Increase Your <br />
          Customers Loyalty <br />
          and Satisfaction
        </h1>

        <p>
          We help businesses like yours earn more customers, standout from
          competitors, make more money
        </p>
        <button>Get Started</button>
      </div>
      <div class="right">
        <img src="./img (2).png" alt="">
      </div>
    </div>
  </body>
</html>
